<!DOCTYPE html>
<html>
	<head>
		<title>SVG.js</title>
		<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"> 
		<script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/2.7.1/svg.min.js"></script> 
		<script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
		<script src="https://echarts.baidu.com/resource/echarts-liquidfill-latest/dist/echarts-liquidfill.min.js"></script> 
		<script src="./js/echarts-liquidfill.js"></script>

	</head>
	<body style="margin:0;padding:0">
		<div id="myChartWhater" style="width: 789px;height:434px;"></div>
		<!-- <div id="drawing"></div>
		<div id="draw" style="margin-bottom: 20px;"></div> -->
	</body>
	<script type="text/javascript">
		var myChart = echarts.init(document.getElementById('myChartWhater'));

//内容主体

 var max = 500; //满刻度大小
var scroe = 56,scroePer=scroe/100;
var data = max * scroePer;
option = {
    color: ['#09bcb7', '#ff999a'],
    grid: {
        top:'6%',
        left: '20px',
        right: '20px',
        bottom: '20px',
        containLabel: true
    },
    toolbox: {
        show: true,
        feature: {
            mark: {show: true},
            restore: {show: true},
            saveAsImage: {show: true}
        }
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow',
            label: {
                backgroundColor: '#eee'
            }
        }
    },
    legend: {
        show: true,
        icon: 'circle',
        top: 'bottom',
        itemWidth: 8,
        itemHeight: 8,
        textStyle: {
            color: '#555'
        },
        data: ['清朗指数', '负面指数']
    },
    calculable: true,
    xAxis: {
        type: 'category',
        boundaryGap: false,
        axisLine: {
            show: false,
            lineStyle: {
                color: '#898989'
            }
        },
        axisTick: {
            show: false
        },
        axisLabel: {
            textStyle: {
                color: '#898989'
            }
        },
        data: ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月']
    },
    yAxis: {
        type: 'value',
        axistick: {
            show: false
        },
        axisLine: {
            show: false,
            lineStyle: {
                color: '#898989'
            }
        },
        axisLabel: {
            textStyle: {
                color: '#898989'
            }
        },
        splitLine: {
            lineStyle: {
                type: 'dashed',
                color: ['#898989']
            }
        }
    },
    series: [{
        top:'10%',
        type: 'line',
        name: '清朗指数',
        areaStyle: {
            color: new echarts.graphic.LinearGradient(
                0, 0, 0, 1, [{
                        offset: 0,
                        color: 'rgba(9,188,183,0.7)'
                    },
                    {
                        offset: 0.8,
                        color: 'rgba(9,188,183,0.01)'
                    }
                ], false
            ),
            shadowColor: 'rgba(0,0,0,0.01)',
            shadowBlur: 10
        },
        smooth: true,
        lineStyle: {
            color: '#09bcb7'
        },
        data: [180, 160, 140, 88, 97, 75, 100, 86, 78, 28, 39, 67]
    }, {
        type: 'line',
        name: '负面指数',
        areaStyle: {
            color: new echarts.graphic.LinearGradient(
                0, 0, 0, 1, [{
                        offset: 0,
                        color: 'rgba(255,153,154,0.7)'
                    },
                    {
                        offset: 0.8,
                        color: 'rgba(255,153,154,0.01)'
                    }
                ], false
            ),
            shadowColor: 'rgba(0,0,0,0.01)',
            shadowBlur: 10
        },
        smooth: true,
        lineStyle: {
            color: '#ff999a'
        },
        data: [150, 90, 30, 188, 99, 88, 40, 56, 45, 66, 78, 90]
    }]
};
//内容主体
		myChart.setOption(option);
	</script>

</html>
