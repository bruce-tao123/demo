<!DOCTYPE html>
<html>
	<head>
		<title>SVG.js</title>
		<!-- <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"> -->
		<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/2.7.1/svg.min.js"></script> -->
		<script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
		<!-- <script src="https://echarts.baidu.com/resource/echarts-liquidfill-latest/dist/echarts-liquidfill.min.js"></script> -->
		<!-- <script src="./js/echarts-liquidfill.js"></script> -->

	</head>
	<body style="margin:0;padding:0">
		<div id="myChartWhater" style="width: 577px;height:210px;"></div>
		<!-- <div id="drawing"></div>
		<div id="draw" style="margin-bottom: 20px;"></div> -->
	</body>
	<script type="text/javascript">
		var myChart = echarts.init(document.getElementById('myChartWhater'));

//内容主体
		var min = 60;
var max = 100;
var date = (function() {
    var now = new Date();
    var res = [];
    var len = 100;
    while (len--) {
        res.unshift(now.toLocaleTimeString());
        now = new Date(now - 1000);
    }
    return res;

})();
var randomData = (function() {
    var res = [];
    var len = 100;
    while (len--) {
        res.push(Math.floor(min + Math.random() * (max - min)));
    }
    return res;
})();
var option = {
    color: ['#00FFFF'],
    backgroundColor: '#FFFFFF',
    tooltip: {
        trigger: 'axis',
        axisPointer: { // 坐标轴指示器，坐标轴触发有效
            type: 'shadow' // 默认为直线，可选为：'line' | 'shadow'
        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: [{
        type: 'category',
        data: date,
        axisTick: {
            alignWithLabel: true
        },
        axisLabel: {
            color: '#2DDB89'
        },
        splitLine: {
            show: true,
            lineStyle: {
                color: '#2DDB89',
                width: 0.5
            }
        },
        axisLine: {
            lineStyle: {
                color: '#2DDB89'
            }
        }
    }],
    yAxis: [{
        type: 'value',
        min: 60,
        max: 100,
        axisLabel: {
            color: '#fff'
        },
        splitLine: {
            show: true,
            lineStyle: {
                color: '#2DDB89',
                width: 0.5
            }
        },
        axisLine: {
            lineStyle: {
                color: '#2DDB89'
            }
        },
        axisTick: {
            show: false
        }
    }],
    series: [{
        name: '直接访问',
        data: randomData,
        type: 'line'
    }]
};
var len = date.length;
// 使用刚指定的配置项和数据显示图表。
myChart.setOption(option);
setInterval(function() {
    randomData.push(Math.floor(min + Math.random() * (max - min)));
    randomData.shift();
    date.push((new Date()).toLocaleTimeString());
    date.shift();
    myChart.setOption({
        xAxis: {
            data: date
        },
        series: [{
            data: randomData
        }]
    });
}, 1000)
//内容主体
		myChart.setOption(option);
	</script>

</html>
